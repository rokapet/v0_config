#####################################################################
#   Hotend
#####################################################################

[extruder]
step_pin: EBBCan: PD0
dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 32

##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
#rotation_distance: 22.6789511   #Bondtech 5mm Drive Gears
rotation_distance: 22.275

##  Update Gear Ratio depending on your Extruder Type
gear_ratio: 50:10               # Sherpa Mini & LDO-36STH20-1004AHG(XH)

max_extrude_only_distance: 301

full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13

## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3

min_temp: 5
max_temp: 300
max_power: 1.0
min_extrude_temp: 170
control: pid

# PID for 245 celsius
pid_Kp=18.629
pid_Ki=1.161
pid_Kd=74.745

# PID for 230 celsius
# pid_Kp=18.276
# pid_Ki=1.128
# pid_Kd=74.017

# PID for 215 celsius
# pid_Kp=18.371
# pid_Ki=1.103
# pid_Kd=76.466

# PID for 200 celsius
# pid_Kp=18.431
# pid_Ki=1.059
# pid_Kd=80.175

# PETG on Textured PEI
pressure_advance: 0.050

##  Default is 0.040, leave stock
pressure_advance_smooth_time: 0.020

[tmc2209 extruder]
# Values calculated for LDO-36STH20-1004AHG - CS 15.2, Microsteps 16?
# Resistance: 2.1ohms, Inductance: 1.6mH, Rated current: 1.0A
uart_pin: EBBCan: PA15
interpolate: false
stealthchop_threshold: 0            # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
sense_resistor: 0.110
run_current: 0.500
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 7
driver_HEND: 10

# Part cooling fan
[fan]
pin: EBBCan: PA0

# Hotend cooling fan
[heater_fan hotend_fan]
pin: EBBCan: PA1
heater: extruder
heater_temp: 50.0

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    60, 60, 40
